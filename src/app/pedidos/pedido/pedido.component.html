<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Pedido No.</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="PedidoNo" #PedidoNo="ngModel" [(ngModel)]="service.formData.PedidoNo"
                        class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Cliente</label>
                <select name="ClienteID" #ClienteID="ngModel" [(ngModel)]="service.formData.ClienteID"
                    class="form-control">
                    <option value="0">--Select--</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Metodo de Pago</label>
                <select name="PMetodo" #PMetodo="ngModel" [(ngModel)]="service.formData.PMetodo" class="form-control">
                    <option value="">--Select--</option>
                    <option value="Contado">Contado</option>
                    <option value="Tarjeta">Tarjeta</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gran Total</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <!--Items de Pedido-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Item</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let abc of service.pedidosItems"></tr>
            <td>{{abc.PedidoID}}</td>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Guardar</button>
    </div>
</form>
