<table class="table table-hover">
    <thead class="thead-light">
        <th>#Pedido</th>
        <th>Cliente</th>
        <th>M. Pago</th>
        <th>G. Total</th>
        <th>
           <a  class="btn btn-outline-success" routerLink="/pedido"><i class="fa fa-plus-square"></i> Crear Nuevo</a>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of pedidoList">
            <th (click)="openForEdit(item.PedidoID)">{{item.PedidoNo}}</th>
            <th (click)="openForEdit(item.PedidoID)">{{item.Cliente}}</th>
            <th (click)="openForEdit(item.PedidoID)">{{item.PMethod}}</th>
            <th (click)="openForEdit(item.PedidoID)">{{item.GTotal}}</th>
            <th></th>
        </tr>
    </tbody>
</table>
